<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery.js"></script>
</head>
<style>
	body{
		width: 100%
	}
	.box,.one{
		position: absolute;
		top: 150px;
		left: 500px;
	}
	.box{
		left: 700px;
	}
	input{
		height: 20px;
		width: 80px;
		font-size: 20px;
		color: green;
		background: transparent;
		border: 1px solid black;
	}
</style>
<body>
<div class="one">
	请输入你想要搜索的歌曲
</div>
	<div class="box">
		<input type="text" value = "">
		<select name="" id="search">
			<option class="first">酷我搜索</option>
			<option class="second">网易云搜索</option>
			<option class="three">百度音乐搜索</option>
		</select>
	</div>

	<div class="qzone"></div>
</body>
<script>

	$(document).keyup(function(event){
		var keycode = event.which;
		var text = $('input');
		var txt = text.val();

		if (keycode == 13 && txt == "") {
			alert(4)
		}else if (keycode == 13 && txt != "") {
			var select = $("select option:checked").text()
			if (select == "酷我搜索") {
				window.location='http://sou.kuwo.cn/ws/NSearch?type=all&catalog=yueku20177&key=' + txt;
			}else if(select == "网易云搜索"){
				window.location='http://music.163.com/#/search/m/?s='+txt+'&type=1';
			}else if(select == "百度音乐搜索"){
				window.location='http://music.baidu.com/search?key='+ txt;
			};
		};
 	});
	
</script>
</html>
